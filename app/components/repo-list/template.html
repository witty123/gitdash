<div>
    <h1>
        <span ng-hide="repoData"/>Loading...</span>
        <span>{{userData.name}}</span>
        <br>
        <a href="{{userData.html_url}}">
            <span></span>
            {{userData.login}}                        
        </a>
    </h1>
    <div>
        <div>
            <form>
                <span>
                    <h4>Repos <span>{{repoData.length}}</span>
                    <input ng-model="searchText" placeholder="Find a repo...">
                    </h4>
                </span>
            </form>
        </div>
        <div>
            <div>
                <div ng-repeat="repo in repoData | filter:searchText  | 
                    orderBy:predicate:reverse">
                    <div>
                        <div>
                            <h4>
                                <small>
                                    <span ng-if="repo.fork">
                                        forked:
                                    </span>
                                    <span ng-if="!repo.fork">
                                        not forked:
                                    </span>
                                </small>
                                <a href="{{repo.html_url}}" target="_blank" >
                                    {{repo.name}}
                                </a>
                                <small>{{repo.description}}</small>
                            </h4>
                            <small>
                                <a href="{{repo.homepage}}">
                                    <i></i> WebPage
                                </a>
                            </small>
                        </div>
                        <div>
                            <dl>
                              <dt>Last Updated:</dt>
                              <dd>{{repo.updated_at | date : short : timezone}}</dd>
                              <dt>Created:</dt>
                              <dd>{{repo.created_at| date : short : timezone}}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
